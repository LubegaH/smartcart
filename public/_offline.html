<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SmartCart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .button {
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #059669;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            color: #374151;
        }
        .feature-icon {
            margin-right: 0.5rem;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - SmartCart works offline!</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Access saved profile data</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>View cached shopping lists</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Update preferences offline</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Sync when connection returns</span>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/" class="button">Go to Dashboard</a>
            <button class="button" onclick="window.location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
